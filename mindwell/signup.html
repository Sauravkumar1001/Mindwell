<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindWell - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="theme.js"></script>
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global styles */
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        body.dark {
            background-color: #111827;
            color: #f3f4f6;
        }
        
        body.light {
            background-color: #f9fafb;
            color: #1f2937;
        }
        
        /* Navigation styles */
        .nav-container {
            background-color: #0d948c;
            transition: background-color 0.3s ease;
        }
        
        .dark .nav-container {
            background-color: #0f766e;
        }
        
        .nav-link {
            color: #f0fdfa;
            transition: color 0.3s ease;
        }
        
        .dark .nav-link {
            color: #ccfbf1;
        }
        
        .nav-link:hover {
            color: #99f6e4;
        }
        
        .dark .nav-link:hover {
            color: #5eead4;
        }
        
        /* Theme toggle button */
        .theme-toggle {
            background-color: transparent;
            border: none;
            color: #f0fdfa;
            transition: all 0.3s ease;
        }
        
        .dark .theme-toggle {
            color: #ccfbf1;
        }
        
        .theme-toggle:hover {
            color: #99f6e4;
        }
        
        .dark .theme-toggle:hover {
            color: #5eead4;
        }
        
        /* Background blobs */
        .bg-blob {
            background: linear-gradient(135deg, rgba(13, 148, 136, 0.05), rgba(59, 130, 246, 0.05));
            transition: background 0.3s ease;
        }
        
        .dark .bg-blob {
            background: linear-gradient(135deg, rgba(13, 148, 136, 0.1), rgba(59, 130, 246, 0.1));
        }
        
        /* Card styles */
        .card {
            background-color: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .dark .card {
            background-color: #1f2937;
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Form elements */
        .form-label {
            color: #374151;
            transition: color 0.3s ease;
        }
        
        .dark .form-label {
            color: #d1d5db;
        }
        
        .form-input {
            background-color: white;
            border-color: #e5e7eb;
            color: #1f2937;
            transition: all 0.3s ease;
        }
        
        .dark .form-input {
            background-color: #374151;
            border-color: #4b5563;
            color: #f3f4f6;
        }
        
        /* Buttons */
        .btn-primary {
            background-color: #0d948c;
            color: white;
            transition: all 0.3s ease;
        }
        
        .dark .btn-primary {
            background-color: #0f766e;
        }
        
        .btn-primary:hover {
            background-color: #0f766e;
        }
        
        .dark .btn-primary:hover {
            background-color: #115e59;
        }
        
        /* Links */
        .link {
            color: #0d948c;
            transition: color 0.3s ease;
        }
        
        .dark .link {
            color: #2dd4bf;
        }
        
        .link:hover {
            color: #0f766e;
        }
        
        .dark .link:hover {
            color: #5eead4;
        }
        
        /* Existing styles... */
        .text-primary {
            color: #0f172a;
        }
        
        .dark .text-primary {
            color: #f8fafc;
        }
        
        .text-secondary {
            color: #4b5563;
        }
        
        .dark .text-secondary {
            color: #9ca3af;
        }
        
        .text-accent {
            color: #0d948c;
        }
        
        .dark .text-accent {
            color: #2dd4bf;
        }
        
        .text-muted {
            color: #6b7280;
        }
        
        .dark .text-muted {
            color: #9ca3af;
        }
        
        .text-error {
            color: #dc2626;
        }
        
        .dark .text-error {
            color: #f87171;
        }
        
        .text-success {
            color: #16a34a;
        }
        
        .dark .text-success {
            color: #4ade80;
        }
        
        .link-hover:hover {
            color: #0f766e;
        }
        
        .dark .link-hover:hover {
            color: #5eead4;
        }
        
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(13, 148, 136, 0.05), rgba(59, 130, 246, 0.05));
            position: relative;
            overflow: hidden;
        }
        
        .dark .signup-container {
            background: linear-gradient(135deg, rgba(13, 148, 136, 0.1), rgba(59, 130, 246, 0.1));
        }
        
        .signup-card {
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        .dark .signup-card {
            background-color: #1f2937;
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        .input-field {
            padding-left: 40px;
            height: 40px;
            width: 100%;
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            color: #1f2937;
        }
        
        .dark .input-field {
            background-color: #374151;
            border-color: #4b5563;
            color: #f3f4f6;
        }
        
        .input-field::placeholder {
            color: #9ca3af;
        }
        
        .dark .input-field::placeholder {
            color: #6b7280;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #0d948c;
            box-shadow: 0 0 0 2px rgba(13, 148, 136, 0.1);
        }
        
        .dark .input-field:focus {
            border-color: #2dd4bf;
            box-shadow: 0 0 0 2px rgba(45, 212, 191, 0.1);
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .social-signup-btn {
            transition: all 0.2s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .social-signup-btn:hover {
            transform: translateY(-1px);
        }

        .divider {
            position: relative;
            text-align: center;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .dark .divider::before,
        .dark .divider::after {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-sans transition-colors duration-300">
    <!-- Navigation Bar -->
    <nav class="nav-container text-white shadow-sm fixed top-0 w-full z-50">
        <div class="container px-4 mx-auto py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-brain text-2xl text-teal-200"></i>
                    <span class="font-bold text-xl">MindWell</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="courses.html" class="nav-link">Courses</a>
                    <a href="#about" class="nav-link">About</a>
                    <a href="#assessment" class="nav-link">Assessment</a>
                    <a href="#resources" class="nav-link">Resources</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                    <button id="theme-toggle" class="theme-toggle focus:outline-none">
                        <i id="theme-toggle-dark-icon" class="fas fa-moon text-xl hidden"></i>
                        <i id="theme-toggle-light-icon" class="fas fa-sun text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Background Blobs -->
    <div class="bg-blob" style="top: -150px; left: -150px;"></div>
    <div class="bg-blob" style="bottom: -150px; right: -150px;"></div>

    <!-- Sign Up Section -->
    <div class="signup-container pt-16">
        <div class="card rounded-lg p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="floating inline-block">
                    <i class="fas fa-brain text-5xl text-accent mb-4"></i>
                </div>
                <h2 class="text-2xl font-bold text-primary">Create Your MindWell Account</h2>
                <p class="text-secondary mt-2 text-sm">Join us on your journey to better mental health</p>
            </div>
            
            <!-- Error Message -->
            <div id="error-message" class="hidden bg-red-50 dark:bg-red-900/30 border-l-4 border-red-500 dark:border-red-400 p-4 mb-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle text-error"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-error" id="error-text"></p>
                    </div>
                </div>
            </div>
            
            <form id="signupForm" class="space-y-6">
                <div class="input-group">
                    <div class="input-icon text-muted">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" id="name" name="name" required
                           class="input-field"
                           placeholder="Enter your full name">
                </div>
                
                <div class="input-group">
                    <div class="input-icon text-muted">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input type="email" id="email" name="email" required
                           class="input-field"
                           placeholder="Enter your email">
                </div>
                
                <div class="input-group">
                    <div class="input-icon text-muted">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="password" name="password" required
                           class="input-field"
                           placeholder="Create a password">
                </div>
                
                <div class="input-group">
                    <div class="input-icon text-muted">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           class="input-field"
                           placeholder="Confirm your password">
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="terms" name="terms" required
                           class="h-4 w-4 text-accent focus:ring-accent border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded">
                    <label for="terms" class="ml-2 block text-sm text-secondary">
                        I agree to the <a href="#" class="text-accent link-hover">Terms of Service</a> and <a href="#" class="text-accent link-hover">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" id="signup-button"
                        class="w-full bg-teal-700 dark:bg-teal-600 text-white py-2.5 px-4 rounded-md hover:bg-teal-800 dark:hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition duration-300 flex items-center justify-center">
                    <span class="mr-2">Create Account</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="text-center">
                    <p class="text-sm text-secondary">
                        Already have an account? 
                        <a href="login.html" class="text-accent link-hover font-medium">Sign in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Hide error message
        function hideError() {
            document.getElementById('error-message').classList.add('hidden');
        }

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            hideError();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Client-side validation
            if (!name || !email || !password || !confirmPassword) {
                showError('All fields are required');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            if (password.length < 8) {
                showError('Password must be at least 8 characters long');
                return;
            }
            
            if (!terms) {
                showError('Please accept the Terms of Service');
                return;
            }
            
            // Show loading state
            const submitBtn = document.getElementById('signup-button');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Creating account...';
            submitBtn.disabled = true;
            
            // Send data to PHP backend
            fetch('api/signup.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: name,
                    email: email,
                    password: password
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Store user data and token
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    localStorage.setItem('token', data.data.token);
                    
                    // Show success message before redirect
                    showError('Registration successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showError(data.message || 'Registration failed. Please try again.');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('An error occurred. Please try again.');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
