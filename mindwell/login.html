<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindWell - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="theme.js"></script>
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .text-primary {
            color: #0f172a;
        }
        
        .dark .text-primary {
            color: #f8fafc;
        }
        
        .text-secondary {
            color: #4b5563;
        }
        
        .dark .text-secondary {
            color: #9ca3af;
        }
        
        .text-accent {
            color: #0d948c;
        }
        
        .dark .text-accent {
            color: #2dd4bf;
        }
        
        .text-muted {
            color: #6b7280;
        }
        
        .dark .text-muted {
            color: #9ca3af;
        }
        
        .text-error {
            color: #dc2626;
        }
        
        .dark .text-error {
            color: #f87171;
        }
        
        .text-success {
            color: #16a34a;
        }
        
        .dark .text-success {
            color: #4ade80;
        }
        
        .link-hover:hover {
            color: #0f766e;
        }
        
        .dark .link-hover:hover {
            color: #5eead4;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(13, 148, 136, 0.05), rgba(59, 130, 246, 0.05));
            position: relative;
            overflow: hidden;
        }
        
        .login-card {
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        .login-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .dark .login-container {
            background: linear-gradient(135deg, rgba(13, 148, 136, 0.1), rgba(59, 130, 246, 0.1));
        }
        
        .dark .login-card {
            background-color: #1f2937;
            border-color: rgba(255, 255, 255, 0.1);
        }
        
        .dark .login-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }
        
        .bg-blob {
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(13, 148, 136, 0.05), rgba(59, 130, 246, 0.05));
            border-radius: 50%;
            filter: blur(40px);
            animation: blob 8s ease-in-out infinite;
        }

        .dark .bg-blob {
            background: linear-gradient(135deg, rgba(13, 148, 136, 0.1), rgba(59, 130, 246, 0.1));
        }

        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(20px, -30px) scale(1.05); }
            66% { transform: translate(-15px, 15px) scale(0.95); }
            100% { transform: translate(0px, 0px) scale(1); }
        }

        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dark .input-icon {
            color: #9ca3af;
        }

        .input-field {
            padding-left: 40px;
            height: 40px;
            width: 100%;
            background-color: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            color: #1f2937;
        }

        .dark .input-field {
            background-color: #374151;
            border-color: #4b5563;
            color: #f3f4f6;
        }

        .input-field:focus {
            outline: none;
            border-color: #0d948c;
            box-shadow: 0 0 0 2px rgba(13, 148, 136, 0.1);
        }

        .dark .input-field:focus {
            border-color: #2dd4bf;
            box-shadow: 0 0 0 2px rgba(45, 212, 191, 0.1);
        }

        .input-field::placeholder {
            color: #9ca3af;
        }

        .dark .input-field::placeholder {
            color: #6b7280;
        }

        .checkbox-label {
            color: #4b5563;
        }

        .dark .checkbox-label {
            color: #9ca3af;
        }

        .forgot-password-link {
            color: #0d948c;
        }

        .dark .forgot-password-link {
            color: #2dd4bf;
        }

        .signup-link {
            color: #0d948c;
        }

        .dark .signup-link {
            color: #2dd4bf;
        }

        .error-message {
            background-color: #fef2f2;
            border-color: #ef4444;
        }

        .dark .error-message {
            background-color: #450a0a;
            border-color: #dc2626;
        }

        .success-message {
            background-color: #f0fdf4;
            border-color: #22c55e;
        }

        .dark .success-message {
            background-color: #052e16;
            border-color: #16a34a;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 font-sans">
    <!-- Navigation Bar -->
    <nav class="bg-teal-700 text-white shadow-sm fixed top-0 w-full z-50">
        <div class="container px-4 mx-auto py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-brain text-2xl"></i>
                    <span class="font-bold text-xl">MindWell</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="hover:text-teal-200 transition duration-300">Home</a>
                    <a href="courses.html" class="hover:text-teal-200 transition duration-300">Courses</a>
                    <a href="#about" class="hover:text-teal-200 transition duration-300">About</a>
                    <a href="#assessment" class="hover:text-teal-200 transition duration-300">Assessment</a>
                    <a href="#resources" class="hover:text-teal-200 transition duration-300">Resources</a>
                    <a href="contact.html" class="hover:text-teal-200 transition duration-300">Contact</a>
                    <button id="theme-toggle" class="focus:outline-none">
                        <i id="theme-toggle-dark-icon" class="fas fa-moon text-xl hidden"></i>
                        <i id="theme-toggle-light-icon" class="fas fa-sun text-xl"></i>
                        Theme
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Background Blobs -->
    <div class="bg-blob" style="top: -150px; left: -150px;"></div>
    <div class="bg-blob" style="bottom: -150px; right: -150px;"></div>

    <!-- Login Section -->
    <div class="login-container pt-16">
        <div class="login-card bg-white rounded-lg p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="floating inline-block">
                    <i class="fas fa-brain text-5xl text-accent mb-4"></i>
                </div>
                <h2 class="text-2xl font-bold text-primary">Welcome to MindWell</h2>
                <p class="text-secondary mt-2 text-sm">Sign in to access your mental health resources</p>
            </div>
            
            <!-- Error Message -->
            <div id="error-message" class="hidden bg-red-50 dark:bg-red-900/30 border-l-4 border-red-500 dark:border-red-400 p-4 mb-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-exclamation-circle text-error"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-error" id="error-text"></p>
                    </div>
                </div>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div class="input-group">
                    <div class="input-icon text-muted">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input type="email" id="email" name="email" required
                           class="input-field"
                           placeholder="Enter your email">
                </div>
                
                <div class="input-group">
                    <div class="input-icon text-muted">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="password" name="password" required
                           class="input-field"
                           placeholder="Enter your password">
                </div>
                
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" name="remember"
                               class="h-4 w-4 text-accent focus:ring-accent border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded">
                        <label for="remember" class="ml-2 block text-sm text-secondary">
                            Remember me
                        </label>
                    </div>
                    <a href="#" id="forgot-password" class="text-sm text-accent link-hover transition duration-300">Forgot password?</a>
                </div>
                
                <button type="submit" id="sign-in-button"
                        class="w-full bg-teal-700 dark:bg-teal-600 text-white py-2.5 px-4 rounded-md hover:bg-teal-800 dark:hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition duration-300 flex items-center justify-center">
                    <span class="mr-2">Sign in</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="text-center">
                    <p class="text-sm text-secondary">
                        Don't have an account? 
                        <a href="signup.html" class="text-accent link-hover font-medium">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'dashboard.html';
            }
        });

        // Show error message
        function showError(message, isSuccess = false) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            
            if (isSuccess) {
                errorDiv.classList.remove('bg-red-50', 'border-red-500');
                errorDiv.classList.add('bg-green-50', 'border-green-500');
                errorText.classList.remove('text-red-700');
                errorText.classList.add('text-green-700');
            } else {
                errorDiv.classList.remove('bg-green-50', 'border-green-500');
                errorDiv.classList.add('bg-red-50', 'border-red-500');
                errorText.classList.remove('text-green-700');
                errorText.classList.add('text-red-700');
            }
        }

        // Hide error message
        function hideError() {
            document.getElementById('error-message').classList.add('hidden');
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            hideError();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember').checked;
            
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            // Show loading state
            const submitBtn = document.getElementById('sign-in-button');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing in...';
            submitBtn.disabled = true;
            
            // Send data to PHP backend
            fetch('api/login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password,
                    remember: rememberMe
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    // Store user data and token
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    localStorage.setItem('token', data.data.token);
                    
                    // Show success message before redirect
                    showError('Login successful! Redirecting...', true);
                    setTimeout(() => {
                        window.location.href = data.data.redirect || 'dashboard.html';
                    }, 1500);
                } else {
                    showError(data.message || 'Login failed. Please try again.');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showError('An error occurred. Please try again.');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });

        // Handle forgot password
        document.getElementById('forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            
            if (!email) {
                showError('Please enter your email address');
                return;
            }
            
            fetch('api/forgot-password.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showError('Password reset email sent. Please check your inbox', true);
                } else {
                    showError(data.message || 'Failed to send reset email. Please try again.');
                }
            })
            .catch(error => {
                showError('An error occurred. Please try again.');
            });
        });
    </script>
</body>
</html>
